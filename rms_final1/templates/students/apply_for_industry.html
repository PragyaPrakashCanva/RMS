<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Industry</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Apply for Industry</h1>
        <nav>
            <ul>
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'placement_drives' %}">Upcoming Drives</a></li>
                <li><a href="{% url 'show_placement_drives' %}">Show All Drives</a></li>
                <li><a href="{% url 'student_profile' %}">Profile</a></li>
                <li><a href="{% url 'placement_history' %}">Placement History</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Apply for a Placement Drive</h2>
        <form method="post">
            <label for="drive">Select Placement Drive:</label>
            <select id="drive" name="drive" required>
                <option value="{{ drive.id }}">VMWARE - SE</option>
            </select>
            <button type="submit">Apply</button>
        </form>
    </main>
</body>
</html>
